{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap y css -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="container-fluid">
            <form action="/listar" id="form1">
                <div class="card container shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h3 class="card-title"><strong>REGISTRAR ALUMNO</strong></h3>
                        <div class="col" id="campos">
                            <div class="col-3" id="campo1">
                                <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div> 
                            <div class="col-3" id="campo2">
                                <label for="exampleFormControlInput1" class="form-label">Apellido Paterno:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-3" id="campo3">
                                <label for="exampleFormControlInput1" class="form-label">Apellido Materno:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>

                        <div class="col" id="campos2">
                            <div class="col-3" id="campo1">
                                <P>SEXO</P>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                  </div>
                            </div> 
                            <div class="col-3" id="campo2">
                                <label for="exampleFormControlInput1" class="form-label">Curso:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccione una opción</option>
                                    <option value="1">1° Básico</option>
                                    <option value="1">2° Básico</option>
                                    <option value="1">3° Básico</option>
                                    <option value="1">4° Básico</option>
                                    <option value="1">5° Básico</option>
                                    <option value="1">6° Básico</option>
                                    <option value="1">7° Básico</option>
                                    <option value="1">8° Básico</option>
                                    <option value="1">1° Medio</option>
                                    <option value="1">2° Medio</option>
                                    <option value="1">3° Medio</option>
                                    <option value="1">4° Medio</option>
                                  </select>
                            </div>
                            <div class="col-3" id="campo3">
                                <label for="exampleFormControlInput1" class="form-label">Edad:</label>
                                <input type="number" min="5" max="30" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>

                        <div class="col" id="campos2">
                            <div class="col-3" id="campo1">
                                <P>SEXO</P>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                  </div>
                            </div> 
                            <div class="col-3" id="campo2">
                                <label for="exampleFormControlInput1" class="form-label">Curso:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccione una opción</option>
                                    <option value="1">1° Básico</option>
                                    <option value="1">2° Básico</option>
                                    <option value="1">3° Básico</option>
                                    <option value="1">4° Básico</option>
                                    <option value="1">5° Básico</option>
                                    <option value="1">6° Básico</option>
                                    <option value="1">7° Básico</option>
                                    <option value="1">8° Básico</option>
                                    <option value="1">1° Medio</option>
                                    <option value="1">2° Medio</option>
                                    <option value="1">3° Medio</option>
                                    <option value="1">4° Medio</option>
                                  </select>
                            </div>
                            <div class="col-3">
                                <div class="container-fluid" align="center">
                                    <button class="btn btn-primary" id="btnReg"><strong>Registrar</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
