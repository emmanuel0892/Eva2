{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap y css -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <script>
        const botonEliminar = (id) => {
            if(window.confirm("¿Eliminar Alumno?")){
                window.location.href = "/eliminarAlumno/" + id;
            }
        }

        const botonEditar = (id) => {
            if(window.confirm("¿Editar Alumno?")){
                window.location.href = "/editarAlumno/" + id;
            }
        }
    </script>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card text-center" id="cardinfo">
                  <div class="card-body">
                    <div class="container">
                        <h2>LISTA DE ALUMNOS</h2>
                    </div>
                    <table class="table table-responsive table-hover" id="tablainfo">
                        <thead class="table" id="tittabla">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido Paterno</th>
                                <th scope="col">Apellido Materno</th>
                                <th scope="col">Sexo</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Comuna</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            {% for i in alum %}
                            <tr class="table-hover" >
                                <th data-title="#"></th>
                                <td data-title="Nombre">{{ i.rut }}</td>
                                <td data-title="Apellido Paterno">{{ i.nombre }}</td>
                                <td data-title="Apellido Materno">{{ i.apellidos }}</td>
                                <td data-title="Sexo">{{ i.sexo }}</td>
                                <td data-title="Curso">{{ i.curso }}</td>
                                <td data-title="Edad">{{ i.edad }}</td>
                                <td data-title="Ciudad">{{ i.ciudad }}</td>
                                <td data-title="Comuna">{{ i.comuna }}</td>
                                <td data-title="Editar"><button type="button" onclick="botonEditar({{ i.id }})" class="btn btn-warning"><strong>Editar</strong></button></td>
                                <td data-title="Eliminar"><button type="button" onclick="botonEliminar({{ i.id }})" class="btn btn-danger"><strong>Eliminar</strong></button></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
